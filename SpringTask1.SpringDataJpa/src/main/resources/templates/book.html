<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add your Book here</title>
</head>
<body>
    <div class="container">
        <h1>Add your Book Data below</h1>
        <form action="booksinfo" method="post">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="bookname">Book Name:</label>
            <input type="text" id="bookname" name="bookname" required>
            <br>
            <label for="bookfeedback">Book Feedback:</label>
            <input type="text" id="bookfeedback" name="bookfeedback" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
